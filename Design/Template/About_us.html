<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ISM | About Us</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"><title>Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!--custom css-->
        <link href="css/ism_style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <link href="css/icon.css" rel="stylesheet">
        <!--scroll-->
        <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
        <!--fonts-->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,200,500,600,700,800,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arvo:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="icon" type="image/png" href="images/graduate.png" sizes="32x32" />
    </head>
    
 	<body>
    	<div class="container-fluid">
            <!--row1-->
            <div class="row reg_header">
                <div class="col-sm-12">
                    <img src="images/site_logo.png">
                </div>
            </div>
            <!--row2-->
            <div class="row about_us_header">
            	<div class="container">
                	<div class="row">
                    	<div class="col-sm-12 text-center">
                        	<h1 class="txt_white"><strong>You Are Awesome</strong></h1>
                            <p class="txt_grey">Thank you for accepting Invitation.</p>
                            <p class="txt_grey">You are in Waiting List.</p>
                           	<button class="btn btn_about_header">Click and provide Details to Contact you</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--row3-->
            <div class="row my_info">
            	<div class="container">
                	<div class="col-sm-12">
                    	<h1 class="text-center txt_green"><strong>My Information</strong></h1>
                       	<form>
                        	
                        <div class="form-group col-sm-12 col-md-6 col-lg-8 padding_r15_">
                        	<label>First Name</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>                     
                        <div class="form-group col-sm-12 col-md-6 col-lg-4 select no-padding">
                        	<label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-4 select padding_r15_">
                        	<label>Email Id</label>
                            <input type="text" class="form-control" placeholder="Email Id">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-4 select padding_r15_">
                        	<label>Contact Number</label>
                            <input type="text" class="form-control" placeholder="Contact Number">
                        </div>   
                        <div class="form-group col-sm-12 col-md-6 col-lg-4 no-padding">
                        	<label>Course</label>
                            <input type="text" class="form-control" placeholder="Course">
                        </div> 
                        <div class="form-group col-sm-12 col-md-6 col-lg-3 select padding_r15_">
                        	<label>City</label>
                            <select class="form-control">
                                <option>Academic Year</option>
                                <option>2015</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-3 select padding_r15_">
                        	<label>District</label>
                            <select class="form-control">
                                <option>Exam Type</option>
                                <option>Subject</option>
                                <option>Topic</option>
                            </select>
                        </div>                    
                        <div class="form-group col-sm-12 col-md-6 col-lg-3 select padding_r15_">
                        	<label>State</label>
                            <select class="form-control">
                                <option>Exam Duration (MIN)</option>
                                <option>30 min</option>
                                <option>1 Hour</option>
                            </select>
                        </div>  
                        <div class="form-group col-sm-12 col-md-6 col-lg-3 select no-padding">
                        	<label>Country</label>
                            <select class="form-control">
                                <option>Attemp Count</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>  
                        <div class="form-group col-sm-12 no-padding">
                        	<label>Message (Optional)</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="clearfix"></div>
                    	<div class="col-sm-12 text-center">
                        	<button class="btn btn_green">Save</button>
                            <button class="btn btn_black_normal">Cancle</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
 		</div>
    </body>
</html>
