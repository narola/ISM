<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>ISM Login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><title>Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <!--custom css-->
    <link href="css/ism_style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,200,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="images/graduate.png" sizes="32x32" />
</head>
	
<body class="login_background">
	<div class="container-fluid">
    	<div class="row">        	
            <div class="login_board text-center">
                <div class="col-sm-12">
                	<img src="images/logo.png" class="logo">
                    <form class="login_form">
                    	<div class="form-group">
                    		<input placeholder="Enter Email/Username" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                        	<input placeholder="Enter Password" class="form-control" type="password">
                        </div>
                        <div class="form-group">
                        	<div class="squaredThree">
                                <input type="checkbox" value="None" id="squaredThree" name="check" />
                                <label for="squaredThree"></label>
                                <span>Remember Me</span>
                            </div>

                        	<!--<label><input type="checkbox"> Remember Me</label>-->
                        </div>
                        <div class="form-group">	
                        	<a href="First_time_logged_in.html" class="btn btn_black">Login <span class="fa fa-chevron-right"></span></a>
                        </div>
                    </form>
                    <div class="login_links">
                    	<a href="#">Forgot Password</a>
                        <p>Do Not Have Credencials, <a href="#">Click Here</a></p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
