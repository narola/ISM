<!DOCTYPE html>
<html lang="en">
<head>
    <title>ISM Registration</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><title>Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <!--custom css-->
    <link href="css/ism_style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,200,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="images/graduate.png" sizes="32x32" />
</head>

<body>
	<div class="container-fluid">
		<div class="row reg_header">
        	<div class="col-sm-12">
            	<img src="images/site_logo.png">
            </div>
        </div>
        <div class="row reg_bg">
        	<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            	<form>
                    <!--box1-->
                    <div class="box">
                        <div class="box_header">
                            <h3><span class="icon icon_info"></span>Personal Information</h3>                            
                        </div>
                        <div class="box_body with_labels">
                        	<!--avatar-->
                            <div class="col-sm-4 text-center visible-xs">
                            	<div class="avatar">
                                	<img src="images/avatar.png">
                                </div>
                                <div class="upload">
                                	<input type="file">
                                    <span>Upload Profile Picture</span>
                                </div>
                                
                            </div>
                            <!--//avatar-->
                        	<div class="col-sm-8">
                                <div class="form-group">
                                	<label>Full Name</label>
                                    <input type="text" class="form-control" placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                	<label>Email Address</label>
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group select">
                                	<label>Gender</label>
                                    <select class="form-control">
                                    	<option>Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>    
                                <div class="form-group dob">
                                	<label>Date of Birth</label>
                                    <input type="text" class="form-control" placeholder="Date of Birth">
                                </div>
                                <div class="form-group age">
                                	<label>Age</label>
                                    <input type="text" class="form-control" placeholder="Age" disabled>
                                </div>
                                <div class="form-group">
                                	<label>Contact Number</label>
                                    <input type="text" class="form-control" placeholder="Contact Number">
                                </div>
                                <div class="form-group">
                                	<label>Home Address</label>
                                    <textarea class="form-control" placeholder="Home Address"></textarea>
                                </div>                         
                            </div>
                            <!--avatar-->
                            <div class="col-sm-4 text-center hidden-xs">
                            	<div class="avatar">
                                	<img src="images/avatar.png">
                                </div>
                                <div class="upload">
                                	<input type="file">
                                    <span>Upload Profile Picture</span>
                                </div>
                                
                            </div>
                            <!--//avatar-->
                            <div class="col-sm-12">	
                            	<div class="form-group small_input select">
                                	<label>City</label>
                                	<select class="form-control">
                                    	<option>City</option>
                                        <option>Accra</option>
                                        <option>Kumasi</option>
                                    </select>
                                </div>
                                <div class="form-group small_input select">
                                	<label>State</label>
                                	<select class="form-control">
                                    	<option>State</option>
                                        <option>Ashanti</option>
                                        <option>Brong-Ahafo</option>
                                    </select>
                                </div>
                                <div class="form-group small_input select">
                                	<label>Country</label>
                                	<select class="form-control">
                                    	<option>Country</option>
                                        <option>Ghana</option>
                                    </select>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!--//box1-->
                    <!--box1-->
                    <div class="box">
                        <div class="box_header">
                            <h3><span class="icon icon_school"></span>School Information</h3>                            
                        </div>
                        <div class="box_body">
                            <div class="col-sm-12">	
                            	<p>You are registered for following school, <a href="#">Click Here</a> if it’s not your school.</p>
                                <div class="school_info">
                                    <div class="form-group small_input">
                                    	<label>School Name</label>
                                        <label class="label_form">St. Colambia's School</label>
                                    </div>
                                    <div class="form-group small_input">
                                    	<label>Class</label>
                                        <label class="label_form">11th HSC Comm</label>
                                    </div>
                                    <div class="form-group small_input">
                                    	<label>Academic Year</label>
                                        <label class="label_form">2015-2016</label>
                                    </div>
                                    <div class="form-group small_input">
                                    	<label>Region of School</label>
                                        <input type="text" class="form-control" placeholder="Region of School">
                                    </div>
                                    <div class="form-group small_input">
                                    	<label>District of School</label>
                                        <input type="text" class="form-control" placeholder="District of School">
                                    </div>
                                    <div class="form-group small_input ">
                                    	<label>Program / Course</label>
                                        <label class="label_form">Information Technology</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!--//box1-->
                    <!--box1-->
                    <div class="box">
                        <div class="box_header">
                            <h3><span class="icon icon_lock"></span>Manage Account</h3>                            
                        </div>
                        <div class="box_body">
                            <div class="col-sm-8">	
                            	<div class="form-group">
                                	<label>Username</label>
                                	<input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                	<label>Current Password</label>
                                	<input type="password" class="form-control" placeholder="Current Password">
                                </div>
                                <div class="form-group">
                                	<label>New Password</label>
                                	<input type="password" class="form-control" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                	<label>Confirm Password</label>
                                	<input type="password" class="form-control" placeholder="Confirm Password">
                                </div>
	                        </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!--//box1-->
                    <div class="col-sm-12 text-center reg_btns">
                    	<button class="btn_black btn">Cancle</button>
                        <a href="Welcome.html" class="btn_black btn btn_green">Submit</a>
                    </div>
                </form>
            </div>
        </div>
        <footer class="row reg_footer">
        	<div class="col-sm-12">
            	<p>©2015 ISM. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
